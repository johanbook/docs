<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>docs | Johan Book</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="This are my personal docs" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        auto2top: true,
        basePath: "/docs/docs/",
        coverpage: false,
        loadNavbar: true,
        loadSidebar: true,
        name: "Book's docs",
        maxLevel: 4,
        mergeNavbar: true,
        relativePath: true,
        search: {
          depth: 6,
          hideOtherSidebarContent: true, // whether or not to hide other sidebar content
          maxAge: 86400000, // Expiration time, the default one day
          namespace: "docs",
          noData: "No matching results",
          paths: "auto",
          placeholder: "Search current page",
        },
        sidebarDisplayLevel: 0, // set sidebar display level
        subMaxLavel: 2,
        themeColor: "#2878CD",
        title: "Book's docs", //
        toc: {
          tocMaxLevel: 5,
          target: "h2, h3, h4, h5, h6",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-toc"></script>
  </body>
</html>
