name: Build pages

on: pull_request

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nodejs
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install Nodejs dependencies
        run: pnpm install

      - name: Build pages
        run: pnpm run build
